<html>
  <head>
    <title>Doctor Appointment Form</title>
  </head>
  <body>
    <center>
      <table cellpadding="3" cellspacing="5" border="0" bgcolor="white">
        <tr>
          <td rowspan="9">
            <img src="nurse.jpg" width="400" height="600" />
          </td>
          <td colspan="3">
            <h1 align="center">Doctor Appointment Form</h1>
            <hr width="100%" size="1" align="center" color="red" />
          </td>
        </tr>
        <tr>
          <td>Appointment <br />Date</td>
          <td><input type="date" name="dob" /></td>
          <td></td>
        </tr>
        <tr>
          <td>Appointment <br />Time</td>
          <td><input type="time" name="t" /></td>
          <td></td>
        </tr>
        <tr>
          <td>Name</td>
          <td>
            <input type="text" name="t1" placeholder="Enter First Name" />
          </td>

          <td>
            <input type="text" name="t2" placeholder="Enter Last Name" />
          </td>
        </tr>
        <tr>
             <td>Gender</td>
          <td>
            <input type="radio" name="r1" value="Male" />Male
            <input type="radio" name="r1" value="Female" />Female
          </td>
          <td></td>
        </tr>
        <tr>
            <td>Phone</td>
            <td>
                <input type="number" name="v1" >
            </td>
        </tr>
        <tr>
          <td>Address</td>
          <td><input type="text" name="t4" placeholder="Enter City" /></td>

          <td>
            <input type="text" name="t5" placeholder="Enter State" />
          </td>
        </tr>
        <tr>
          <td>Your Query</td>
          <td>
            <input type="text" name="t6" placeholder="Query" />
          </td>
          <td></td>
        </tr>
        <tr>
            <td>Appointment <br />Type</td>
          <td>
            Select which Appointment type(s) you require<br />
            <input type="checkbox" name="Cervix Checkup" /> Cervix Checkup
            <br />
            <input type="checkbox" name="Heart Checkup" /> Heart Checkup<br />
            <input type="checkbox" name="Eye Check-up" /> Eye Check-up<br />
            <input type="checkbox" name="Hearing Test" /> Hearing Test<br />
          </td>
          <td></td>
        </tr>
        <tr>
          <td colspan="4">
            <center>
              <input type="button" value="Send" />
            </center>
          </td>
        </tr>
      </table>
    </center>
  </body>
</html>
