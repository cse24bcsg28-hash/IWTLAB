<!DOCTYPE html>

<body bgcolor="red" text="blue">

<h1 align="center"><u>Biodata Form</u></h1>

<form name="fm1" method="POST" action="">

    First name:
    <input type="text" name="t1" placeholder="Enter first name"><br><br>

    Last name:
    <input type="text" name="t2" placeholder="Enter last name"><br><br>

    Email:
    <input type="email" name="t3" placeholder="Enter email id"><br><br>

    Mob. No.:
    <input type="text" name="t4" placeholder="Enter mobile no."><br><br>

    Address:
    <textarea rows="4" cols="20"></textarea><br><br>

    DOB:
    <select name="day">
        <option value="">Day</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
    </select>

    <select name="mon">
        <option value="">Month</option>
        <option>Jan</option>
        <option>Feb</option>
        <option>Mar</option>
    </select>

    <select name="year">
        <option value="">Year</option>
        <option>2018</option>
        <option>2019</option>
        <option>2020</option>
    </select>
    <br><br>

    Hobbies:<br>
    <input type="checkbox" name="hobby" value="painting"> Painting<br>
    <input type="checkbox" name="hobby" value="music"> Listening to music<br>
    <input type="checkbox" name="hobby" value="reading"> Reading novels<br><br>

    Nationality:
    <select name="nationality">
        <option>Indian</option>
        <option>Chinese</option>
    </select><br><br>

    Upload your resume:
    <input type="file" name="f1"><br><br>

    <input type="submit" value="Submit">

</form>

</body>
</html>
